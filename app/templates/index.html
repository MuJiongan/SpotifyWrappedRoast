<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Does Your Spotify Say About You?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: '#1DB954',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
        }
        .card-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }
        /* Ensure smooth font rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-gray-100 font-sans">
    <div class="max-w-3xl mx-auto p-8">
        <h1 class="text-5xl font-bold mb-8 bg-gradient-to-r from-spotify to-green-400 text-transparent bg-clip-text">
            What Does Your Spotify Wrapped Say About You?
        </h1>
        
        <div class="mb-8">
            <h2 class="text-2xl mb-4 text-gray-200">Select 5 of your top songs:</h2>
            
            <div class="mb-4">
                <input 
                    type="text" 
                    id="searchInput"
                    class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-spotify focus:border-transparent"
                    placeholder="Search for a song..."
                >
            </div>

            <div id="searchResults" class="hidden rounded-lg overflow-hidden card-bg border border-gray-700 max-h-96 overflow-y-auto">
                <!-- Search results will be inserted here -->
            </div>

            <div class="mt-6">
                <h3 class="text-xl mb-4 text-gray-200">Selected Songs (<span id="songCount">0</span>/5):</h3>
                <ul id="selectedSongs" class="space-y-3">
                    <!-- Selected songs will be inserted here -->
                </ul>
                
                <button 
                    id="analyzeButton"
                    class="mt-6 px-6 py-3 bg-gradient-to-r from-spotify to-green-500 text-white rounded-lg font-medium 
                           disabled:opacity-50 disabled:cursor-not-allowed hover:from-green-500 hover:to-spotify 
                           transition-all duration-300 transform hover:scale-105"
                    disabled
                >
                    Analyze My Music Taste
                </button>
            </div>
        </div>

        <div id="analysis" class="mt-8 p-6 rounded-lg card-bg border border-gray-700 hidden">
            <h2 class="text-2xl mb-4 text-gray-200">Your Music Personality Analysis:</h2>
            <div id="analysisText" class="prose prose-invert max-w-none">
                <!-- Analysis will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
